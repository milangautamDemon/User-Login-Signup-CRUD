<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Register</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!--register container-->
    <div
      class="user-container container-fluid d-flex flex-row justify-content-center my-5"
    >
      <div class="image-container">
        <img src="./images/register.svg" alt="register image" />
      </div>
      <div class="user-form d-flex flex-column px-5 py-4 rounded-lg shadow-lg">
        <h3 class="fw-semibold text-center text-uppercase text-secondary">
          User registration
        </h3>
        <form id="registrationForm" method="post" class="d-flex flex-column">
          <div class="userName">
            <label for="userName" class="fs-4 text-secondary">UserName</label>
            <input
              type="text"
              id="userName"
              class="border py-2 px-3 rounded-lg"
            />
          </div>
          <div class="password">
            <label for="password" class="fs-4 text-secondary">Password</label>
            <input
              type="text"
              id="password"
              class="border py-2 px-3 rounded-lg"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary register-btn mt-3 text-capitalize shadow-sm"
          >
            register
          </button>
        </form>
        <div class="fs-5 fw-lighter text-black-50">
          Already have account?
          <span class="text-primary"> <a href="login.html">login</a></span>
        </div>
      </div>
    </div>
    <!--register container-->

    <!--script-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
