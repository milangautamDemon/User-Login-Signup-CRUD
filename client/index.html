<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Register/Login Management</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--main container-->
    <div class="container-fluid border-bottom">
      <!--navbar-->
      <nav class="navbar">
        <div class="container">
          <a class="text-primary" href="index.html">Navbar</a>
          <div class="navbar-nav d-flex flex-row">
            <a
              class="btn btn-outline-primary rounded-pill shadow-sm mr-4"
              href="register.html"
              >Register</a
            >
            <a
              class="btn btn-primary text-white rounded-pill shadow-sm"
              href="login.html"
              >Login</a
            >
          </div>
        </div>
      </nav>
      <!--close navbar-->
    </div>
    <!--close main container-->

    <!--user hero section-->
    <section class="container">
      <h4 class="mt-5">Registered Users</h4>
      <table class="table" id="user-table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
          </tr>
        </thead>
        <tbody>
          <!--table row will be populated here-->
        </tbody>
      </table>

      <!-- Modal -->
      <div id="userModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">User Details</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span class="text-danger" aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h6 class="text-black">
                Id: <span class="text-black-50" id="modalId"></span>
              </h6>
              <h6 class="fw-semibold fs-3 text-black">
                Username:
                <span class="text-black-50" id="modalUsername"></span>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
